<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>{{ page.title }}</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="{{ site.baseurl }}/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/flat-ui.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/styles.css">

</head>
<body>

	<div class="site">
		<div class="header">
			<nav class="navbar navbar-default" role="navigation">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="{{ site.baseurl }}/dashboard.html"><h1>{{ site.name }}</h1></a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="{{ site.baseurl }}/dashboard.html">Dashboard</a></li>
						<li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Lists</a></li>
						<li><a href="{{ site.baseurl }}{{ site.baseurl }}/event.html"><span class="fui-calendar-solid"></span> Events</a></li>
						<li><a href="#"><span class="glyphicon glyphicon-usd"></span> Bills</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Settings</a></li>
						<li><a href="#">Log out</a></li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</nav>
		</div>
		<div class="container">

			{{ content }}
		  
		</div>

          
	</div>
	<footer>
		<div class="contact container">
			<p>Just learning &amp; testing | <a href="mailto:hola@estheramor.es" title="Write me">hola@estheramor.es</a></p>
		</div>
	</footer>
</body>
</html>
